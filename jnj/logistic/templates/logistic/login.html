{% extends 'logistic/base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
  <h3>Login</h3>
  {% if error_message %}
      <p><span class="text-danger big">{{ error_message }}</span></p>
  {% endif %}
  <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
          <label class="control-label col-sm-2" for="id_username">
              Username:
          </label>
          <div class="col-sm-10">
              <input id="id_username" maxlength="30" name="username" type="text">
          </div>
      </div>
      <div class="form-group">
          <label class="control-label col-sm-2" for="id_password">
              Password:
          </label>
          <div class="col-sm-10">
              <input id="id_password" maxlength="30" name="password" type="password">
          </div>
      </div>
      <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success">Submit</button>
          </div>
      </div>
  </form>
{% endblock %}

{% block footer %}
Do not have an account yet? <a href="{% url 'logistic:register' %}">Click here</a> to register.
{% endblock %}
